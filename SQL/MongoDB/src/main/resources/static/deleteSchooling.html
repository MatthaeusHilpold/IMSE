<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script type="text/javascript" src="script.js"> </script>
    <script src="//code.jquery.com/jquery.min.js"></script>
</head>

<body onload="getAllSchoolingsRequest()">

<div id="navbar">
</div>

<script>
    $.get("navbar.html", function(data){
        $("#navbar").replaceWith(data);
    });
</script>

<div class = "wrapper">
    <div class = "idInput">
        <input type = "text" placeholder="SchoolingId" id = "SchoolingId"
               onfocus = "this.placeholder = ''"
               onblur="this.placeholder = 'SchoolingId'">
        <br/>
        <button type="button" class="button" onclick="deleteSchooling(SchoolingId)">delete Schooling</button>
    </div>
<br><br>
    <div class = "idInput">
        <input type = "text" placeholder="Schooling Name" id = "SchoolingName"
               onfocus = "this.placeholder = ''"
               onblur="this.placeholder = 'Schooling Name'">
        <br/>
        <button type="button" class="button" onclick="findSchoolingByName(SchoolingName)">find Schooling</button>
    </div>

</div>

<br><br>

<div class = "table" id = "SchoolingsTable">


</div>


</body>
</html>
