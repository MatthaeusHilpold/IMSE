<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script type="text/javascript" src="script.js"> </script>
	<script src="//code.jquery.com/jquery.min.js"></script>
</head>

<body onload="getAllEmployeesRequest()">

<div id="navbar">
</div>

<script>
$.get("navbar.html", function(data){
    $("#navbar").replaceWith(data);
});
</script>

<div class = "wrapper">

    <div class = "idInput">
        <input type = "text" placeholder="EmployeeId" id = "EmployeeId"
               onfocus = "this.placeholder = ''"
               onblur="this.placeholder = 'EmployeeID'">
        <br/>
        <button type="button" class="button" onclick="deleteEmployee(EmployeeId)">delete Employee</button>
    </div>
<br><br>
    <div class = "idInput">
        <input type = "text" placeholder="Employee Surname" id = "EmployeeSurname"
               onfocus = "this.placeholder = ''"
               onblur="this.placeholder = 'Employee Surname'">
        <br/>
        <button type="button" class="button" onclick="findEmployeeBySurname(EmployeeSurname)">find Employee</button>
    </div>

</div>

<br><br>

<div class = "table" id = "EmployeeTable">


</div>


</body>
</html>
